<!DOCTYPE html>
<html>
<head>
 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src='js/jQuery3.4.1.js'></script>
  <script src='js/scripts.js'></script>
</head> 
<body>
  <h1>Triangle Tracker</h1>
  <h4>Let us tell you what type of triangle you've got.</h4>
  <div class='container'>
    <form id="form-group">
      <label for="side1">Length of Side 1</label>
      <input type="text" class="form-control" id="side1">
    
      <label for="side2">Length of Side 2</label>
      <input type="text" class="form-control" id="side2">
    
      <label for="side3">Length of Side 3</label>
      <input type="text" class="form-control" id="side3">
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    
    <div id='answer-box'>
      <p>You've got <span id='answer'></span> triangle!!</p>
    </div>
  </div>
</body> 
</html>
